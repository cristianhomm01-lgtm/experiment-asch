<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Stimulus</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    .message {
      font-size: 1.5rem;
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="container"></div>

<script>
  // Verificăm dacă tab-ul a fost deja accesat
  if (localStorage.getItem('stimulus_used')) {
    const container = document.getElementById('container');
    container.innerHTML = '<div class="message">Ai folosit deja acest link. Nu mai poate fi accesat.</div>';
  } else {
    // Marcam că a fost folosit
    localStorage.setItem('stimulus_used', 'true');

    // Creează imaginea și afișează-o
    const container = document.getElementById('container');
    const img = document.createElement('img');
    img.src = "D:/Desktop/Sociala exp/1a.jpg";  // <- Înlocuiește cu URL-ul imaginii tale
    img.alt = "Stimulus";
    container.appendChild(img);

    // Setăm timer de 5 secunde pentru închiderea tab-ului
    setTimeout(() => {
      window.close();
    }, 5000);
  }
</script>

</body>
</html>
