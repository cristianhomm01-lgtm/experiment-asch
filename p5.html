<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Stimulus</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    .message {
      font-size: 1.5rem;
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="container"></div>

<script>
  // Detectăm numele fișierului actual (ex: p1.html)
  const fileName = window.location.pathname.split("/").pop().split(".")[0];

  // Construim cheia unică pentru acest fișier
  const storageKey = "stimulus_used_" + fileName;

  // Verificăm dacă linkul a fost deja folosit
  if (localStorage.getItem(storageKey)) {
    document.getElementById('container').innerHTML =
      '<div class="message">Ai folosit deja acest link. Nu mai poate fi accesat.</div>';
  } else {
    localStorage.setItem(storageKey, 'true');

    const container = document.getElementById('container');
    const img = document.createElement('img');
    img.src = "5a.jpg";  
    img.alt = "Stimulus";
    container.appendChild(img);

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    setTimeout(() => {
      if (!isMobile) {
        window.close();
      } else {
        img.style.display = 'none';
        container.innerHTML =
          '<div class="message">Timpul s-a terminat. Întoarce-te la Formular.</div>';
      }
    }, 10000);
  }
</script>


</body>
</html>
